<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mis Redes - New1store</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
      background-image: url('fondo2.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      background: rgba(0, 0, 0, 0.5);
      padding: 50px 80px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 4px 30px rgba(0,0,0,0.7);
    }

    h1 {
      font-size: 3.2rem; /* Más grande */
      margin-bottom: 40px;
    }

    .btn {
      background-color: transparent;
      border: 2.5px solid white;
      color: white;
      display: inline-block;
      margin: 15px 25px;
      padding: 20px 50px; /* Más grande */
      font-weight: bold;
      font-size: 24px; /* Más grande */
      border-radius: 40px;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      transition: background-color 0.3s ease, transform 0.2s ease;
      backdrop-filter: blur(5px);
    }

    .btn:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transform: scale(1.05);
    }

    .instagram {
      border-color: #C13584;
      color: #C13584;
    }
    .instagram:hover {
      background-color: rgba(193, 53, 132, 0.3);
      color: white;
    }

    .whatsapp {
      border-color: #25D366;
      color: #25D366;
    }
    .whatsapp:hover {
      background-color: rgba(37, 211, 102, 0.3);
      color: white;
    }

    /* Cambio solo aquí para TikTok */
    .tiktok {
      border-color: #E1306C; /* rosa fuerte */
      background-color: #E1306C; /* fondo sólido para que destaque */
      color: white;
    }
    .tiktok:hover {
      background-color: #B02658; /* un poco más oscuro al pasar el mouse */
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Síguenos en nuestras redes</h1>
    <a href="https://www.instagram.com/new.one_shop/" target="_blank" class="btn instagram">Instagram</a>
    <a href="https://api.whatsapp.com/send/?phone=34622243618&text&type=phone_number&app_absent=0&wame_ctl=1 " target="_blank" class="btn whatsapp">WhatsApp</a>
    <a href="https://www.tiktok.com/@new_one.shoes?_t=ZN-8xEZSlfFdmY&_r=1" target="_blank" class="btn tiktok">TikTok</a>
  </div>
</body>
</html>
