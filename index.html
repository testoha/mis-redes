<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mis Redes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url("fondo2.jpg");
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.5);
      max-width: 400px;
      margin: 80px auto;
      padding: 40px 20px;
      border-radius: 15px;
    }
    h1 {
      margin-bottom: 40px;
      font-size: 2.2rem;
    }
    .btn {
      background-color: transparent;
      border: 2px solid white;
      color: white;
      display: block;
      margin: 12px auto;
      padding: 20px 50px;
      font-weight: bold;
      font-size: 22px;
      border-radius: 40px;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      transition: background-color 0.3s ease, transform 0.2s ease;
      backdrop-filter: blur(5px);
      width: fit-content;
    }
    .btn:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transform: scale(1.05);
    }

    /* Solo el botón TikTok con fondo rojo oscuro */
    .btn.tiktok {
      background-color: #e1306c; /* rojo oscuro TikTok */
      border-color: #e1306c;
      color: white;
    }
    .btn.tiktok:hover {
      background-color: #b12757;
      border-color: #b12757;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Síguenos en nuestras redes</h1>
    <a href="https://www.tiktok.com/@tuusuario" target="_blank" class="btn tiktok">TikTok</a>
    <a href="https://www.instagram.com/tuusuario" target="_blank" class="btn">Instagram</a>
    <a href="https://wa.me/tu-numero" target="_blank" class="btn">WhatsApp</a>
  </div>
</body>
</html>
