<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mis Redes - New1store</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
      background-image: url('fondo.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      /* Fondo completamente transparente */
      background: transparent;
      padding: 40px 60px;
      border-radius: 20px;
      text-align: center;
      /* Eliminamos sombra también para más limpieza */
      box-shadow: none;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      margin: 12px 20px;
      padding: 16px 40px;
      font-weight: bold;
      font-size: 20px;
      border-radius: 40px;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      transition: background-color 0.3s ease, transform 0.2s ease;
      color: white;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .instagram {
      background-color: #C13584;
    }
    .instagram:hover {
      background-color: #a2296f;
    }

    .whatsapp {
      background-color: #25D366;
    }
    .whatsapp:hover {
      background-color: #1ebe5b;
    }

    .tiktok {
      background-color: #000000;
    }
    .tiktok:hover {
      background-color: #222222;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>¡Sígueme en mis redes!</h1>
    <a href="https://www.instagram.com/new.one_shop/" target="_blank" class="btn instagram">Instagram</a>
    <a href="https://api.whatsapp.com/qr/3GPZFD5XB4CNF1?autoload=1&app_absent=0" target="_blank" class="btn whatsapp">WhatsApp</a>
    <a href="https://www.tiktok.com/@new_one.shoes?_t=ZN-8xEZSlfFdmY&_r=1" target="_blank" class="btn tiktok">TikTok</a>
  </div>
</body>
</html>
