<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mis Redes Sociales</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('fondo2.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      padding: 50px;
    }

    .btn {
      background-color: transparent;
      border: 2px solid white;
      color: white;
      display: inline-block;
      margin: 12px 20px;
      padding: 20px 50px;
      font-weight: bold;
      font-size: 22px;
      border-radius: 40px;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      transition: background-color 0.3s ease, transform 0.2s ease;
      backdrop-filter: blur(5px);
    }

    .btn:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transform: scale(1.05);
    }

    /* Botón específico de TikTok */
    .btn-tiktok {
      background-color: #FF0050; /* color rojo vibrante para TikTok */
      border: 2px solid #FF0050;
      color: white;
    }

    .btn-tiktok:hover {
      background-color: #e60045;
      border-color: #e60045;
    }
  </style>
</head>
<body>
  <h1>Síguenos en nuestras redes</h1>
  
  <a href="https://www.facebook.com/" target="_blank" class="btn">Facebook</a>
  <a href="https://www.instagram.com/" target="_blank" class="btn">Instagram</a>
  <a href="https://twitter.com/" target="_blank" class="btn">Twitter</a>
  <a href="https://www.tiktok.com/" target="_blank" class="btn btn-tiktok">TikTok</a>
</body>
</html>
